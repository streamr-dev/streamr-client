<html>
<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="../../dist/streamr-client.web.min.js"></script>
<script>
    const client = new StreamrClient({
        auth: {
            apiKey: 'tester1-api-key'
        },
        url: 'ws://localhost/api/v1/ws',
        restUrl: 'http://localhost:8081/streamr-core/api/v1',
        autoConnect: false,
        autoDisconnect: false
    })
</script>
<body>
    <div id="result"></div>
    <button id="connect">Connect</button>
    <button id="create">Create</button>
    <button id="subscribe">Subscribe</button>
    <button id="publish">Publish</button>
    <button id="resend">Resend</button>
    <button id="disconnect">Disconnect</button>
</body>
<script>
let stream
let messages = []

const resetResults = () => $('#result').html('')

function uuidv4(){
    var dt = new Date().getTime();
    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = (dt + Math.random()*16)%16 | 0;
        dt = Math.floor(dt/16);
        return (c=='x' ? r :(r&0x3|0x8)).toString(16);
    });
    return uuid;
}

$('#connect').on('click', async () => {
    resetResults()
    await client.ensureConnected()
    $('#result').html(client.connection.state)
})

$('#create').on('click', () => {
    resetResults()
    client.createStream({
        name: uuidv4()
    }).then((newStream) => {
        stream = newStream
        $('#result').html(stream.id)
    })
})

$('#subscribe').on('click', () => {
    resetResults()
    const sub = client.subscribe({
            stream: stream.id
        },
        (message, metadata) => {
            messages.push(message)
        }
    )
    sub.on('subscribed', () => $('#result').html('subscribed'))
})

$('#publish').on('click', async () => {
    resetResults()
    for (let i = 0; i < 10; i++) {
        const msg = {
            msg: i
        }
        await client.publish(stream.id, msg)
    }
    setTimeout(() => $('#result').html(JSON.stringify(messages)), 1000)
})

$('#resend').on('click', async () => {
    resetResults()
    messages = []

    const sub = await client.resend({
            stream: stream.id,
            resend: {
                last: 10,
            },
        },
        (message) => {
            messages.push(message)
        }
    )

    sub.on('resent', () => {
        $('#result').html('Resend: ' + JSON.stringify(messages))
    })
})

$('#disconnect').on('click', async () => {
    await client.ensureDisconnected()
    $('#result').html(client.connection.state)
})

client.on('error', (err) => {
    console.error(err)
    $('#result').html('Error: ' + err)
})
</script>
</html>
